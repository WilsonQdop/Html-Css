<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td {
            border: 3px solid red;
            padding: 10px;
            font-weight: bold;
        }
        tr.linha {
            background-color: brown;
        }
        td.dado {
            background-color: burlywood;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            border: 5px solid red;
        }
    </style>
</head>

        </tr>
        <tr> <!-- Terceira linha -->

        <tr> <!-- Quarta Linha -->
