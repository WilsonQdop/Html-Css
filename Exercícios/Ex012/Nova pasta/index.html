<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Esses videos está hospedado no meu próprio servidor.</p>
    <video controls>
        <source src="midia/meuvideo.mp4youtube.mp4" type="video/mp4">
        <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reproduzão de vídeos.</p>



    </video>
    
</body>
</html>
