<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixa</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;


          

            border: 10px solid darkslategray;
            
            
            

            padding: 10px 10px 10px 10px;


         

            margin: 20px 20px 40px 20px;

         
            outline: 5px dashed pink;
         
        }
        a{
            border-width: 10px;
            border-style: inset;
            border-color: red
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona</p>
</body>
</html>
